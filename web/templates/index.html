<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StegoVault - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab:hover {
            background: #e0e0e0;
        }
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 30px;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="file"], input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="file"] {
            padding: 8px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .info-display {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }
        .success {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê StegoVault</h1>
            <p>Advanced Steganography Tool</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('embed')">Embed File</button>
            <button class="tab" onclick="switchTab('extract')">Extract File</button>
            <button class="tab" onclick="switchTab('info')">View Info</button>
        </div>
        
        <!-- Embed Tab -->
        <div id="embed" class="tab-content active">
            <form id="embedForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>File to Embed:</label>
                    <input type="file" name="file" required>
                </div>
                
                <div class="form-group">
                    <label>Cover Image (Optional):</label>
                    <input type="file" name="cover_image" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label>Password (Optional):</label>
                    <input type="password" name="password" placeholder="Leave empty for no encryption">
                </div>
                
                <div class="form-group">
                    <label>Mode:</label>
                    <select name="mode">
                        <option value="pixel">Pixel Mode</option>
                        <option value="lsb">LSB Mode (More Stealthy)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" name="compression" id="compression" value="true">
                        <label for="compression">Compress data</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Output Filename (Optional):</label>
                    <input type="text" name="output_filename" placeholder="Auto-generated if empty">
                </div>
                
                <button type="submit">Embed File</button>
                <div id="embedResult"></div>
            </form>
        </div>
        
        <!-- Extract Tab -->
        <div id="extract" class="tab-content">
            <form id="extractForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Stego Image:</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label>Password (if encrypted):</label>
                    <input type="password" name="password" placeholder="Leave empty if not encrypted">
                </div>
                
                <div class="form-group">
                    <label>Output Filename (Optional):</label>
                    <input type="text" name="output_filename" placeholder="Uses original filename if empty">
                </div>
                
                <button type="submit">Extract File</button>
                <div id="extractResult"></div>
            </form>
        </div>
        
        <!-- Info Tab -->
        <div id="info" class="tab-content">
            <form id="infoForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Stego Image:</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label>Password (if encrypted):</label>
                    <input type="password" name="password" placeholder="Leave empty if not encrypted">
                </div>
                
                <button type="submit">View Info</button>
                <div id="infoResult"></div>
            </form>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        document.getElementById('embedForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('embedResult');
            resultDiv.innerHTML = '<p>Processing...</p>';
            
            try {
                const response = await fetch('/embed', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = formData.get('output_filename') || 'stego_image.png';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    resultDiv.innerHTML = '<div class="success">File embedded successfully!</div>';
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="error">Error: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
        
        document.getElementById('extractForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('extractResult');
            resultDiv.innerHTML = '<p>Processing...</p>';
            
            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const outputFilename = formData.get('output_filename');
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = outputFilename || 'extracted_file';
                    if (contentDisposition) {
                        const matches = contentDisposition.match(/filename="(.+)"/);
                        if (matches) filename = matches[1];
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    resultDiv.innerHTML = '<div class="success">File extracted successfully!</div>';
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="error">Error: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
        
        document.getElementById('infoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('infoResult');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('/info', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const metadata = await response.json();
                    let infoText = 'üìã Image Metadata\n';
                    infoText += '='.repeat(40) + '\n\n';
                    infoText += `File Name: ${metadata.file_name}\n`;
                    infoText += `File Size: ${metadata.file_size.toLocaleString()} bytes\n`;
                    infoText += `Encrypted: ${metadata.encrypted ? 'Yes' : 'No'}\n`;
                    infoText += `Compressed: ${metadata.compressed ? 'Yes' : 'No'}\n`;
                    infoText += `Format Version: ${metadata.version}\n`;
                    resultDiv.innerHTML = `<div class="info-display">${infoText}</div>`;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="error">Error: ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
